<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema 5</title>
    <link rel="stylesheet" href="./css/po5.css">
    <script src="/JS/po5.js"></script>
</head>
<body>
    <p>Este lo hicimos en clase</p>

    <form method="POST" name="formulario">
        <table align="center" border="1">
            <tr>
                <td>Introduzca el valor de su primera ganancia: $</td>
                <td><input type="text" name="cantidad1" onkeypress="return validarn(event)"></td>
            </tr>
            <tr>
                <td>Introduzca el valor de su segunda ganancia: $</td>
                <td><input type="text" name="cantidad2" onkeypress="return validarn(event)"></td>
            </tr>
            <tr>
                <td>Introduzca el valor de su tercera ganancia: $</td>
                <td><input type="text" name="cantidad3" onkeypress="return validarn(event)"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" value="calcular" name="enviar" onclick="calcular()"></td>
            </tr>
            <tr>
                <td>Su pago total de esté mes(sueldo base de $5000 más su comisión correspondiente): $</td>
                <td><input type="text" name="sueldoti" id="cantidadi" readonly="readonly" class="input_text"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" value="Borrar" name="reset" onclick="borrar()"></td>
            </tr>

        </table>
    </form>
    <br>
</body>
</html>
