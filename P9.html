<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema 9</title>
    <script src="/JS/po9.js"></script>
    <link rel="stylesheet" href="/css/po9.css">
</head>
<body>
    <p>
        Un maestro desea saber el porcentaje de hombres y de mujeres correspondientemente hay en un grupo de estudiantes 
    </p>

    <form method="POST" name="formulario">
        <table align="center" border="1">
            <tr>
                <td>Introduzca la cantidad de hombres en el grupo:</td>
                <td><input type="text" name="cantidad1" onkeypress="return validarn(event)"></td>
            </tr>
            <tr>
                <td>Introduzca la cantidad de mujeres en el grupo:</td>
                <td><input type="text" name="cantidad2" onkeypress="return validarn(event)"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" value="calcular" name="enviar" onclick="calcular()"></td>
            </tr>
            <tr>
                <td>Los porcentajes correspondientes son: </td>
                <td><input type="text" name="calif" id="cantidadi" readonly="readonly" class="input_text"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" value="Borrar" name="reset" onclick="borrar()"></td>
            </tr>

        </table>
    </form>
    <br>
</body>
</html>
