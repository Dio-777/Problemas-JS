<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema 6</title>
    <script src="JS/po6.js"></script>
    <link rel="stylesheet" href="./css/po6.css">
</head>
<body>
    <p>
        Suponga que un individuo desea invertir su capital en un banco y desea saber cuanto dinero ganara después de un mes si el banco
        paga a razón de 2% mensual
    </p>

    <form method="POST" name="formulario">
        <table align="center" border="1">
            <tr>
                <td>Introduzca la capital que desea invertir en el banco: $</td>
                <td><input type="text" name="cantidad" onkeypress="return validarn(event)"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" value="calcular" name="enviar" onclick="calcular()"></td>
            </tr>
            <tr>
                <td>Su pago total de esté mes: $</td>
                <td><input type="text" name="sueldoti" id="cantidadi" readonly="readonly" class="input_text"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" value="Borrar" name="reset" onclick="borrar()"></td>
            </tr>

        </table>
    </form>
    <br>
</body>
</html>
